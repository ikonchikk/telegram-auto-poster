name: Telegram Auto Poster

on:
  schedule:
    - cron: '0 * * * *'   # –∫–∞–∂–¥—ã–π —á–∞—Å (UTC)
  workflow_dispatch:
    inputs:
      force:
        description: 'Post now (ignore schedule)'
        type: boolean
        default: false
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: telegram-auto-poster
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install fonts (DejaVu)
        run: sudo apt-get update && sudo apt-get install -y fonts-dejavu-core
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üîπ –ü—Ä—è–º–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –±–æ—Ç–∞ –∫ –∫–∞–Ω–∞–ª—É (–¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞)
      - name: Telegram getChat (diagnostics)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -e
          echo "Checking getChat for $TELEGRAM_CHAT_ID"
          curl -s "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getChat?chat_id=${TELEGRAM_CHAT_ID}" | tee getchat.json
          echo
          echo "Response saved to getchat.json"

      # üîπ –§–æ—Ä—Å-–ø–æ—Å—Ç –ø–æ –∫–Ω–æ–ø–∫–µ
      - name: Run bot (forced)
        if: ${{ inputs.force == true }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CHANNEL_HANDLE: ${{ secrets.CHANNEL_HANDLE }}
        run: python bot.py --force

      # üîπ –û–±—ã—á–Ω—ã–π —Ä–µ–∂–∏–º –ø–æ –∫—Ä–æ–Ω—É
      - name: Run bot (scheduled)
        if: ${{ inputs.force != true }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CHANNEL_HANDLE: ${{ secrets.CHANNEL_HANDLE }}
        run: python bot.py
