name: Telegram Auto Poster

on:
  schedule:
    - cron: '*/5 * * * *'   # каждые 5 минут (UTC), внутри скрипт постит только в 08:00, 14:30, 17:45 по Киеву
  workflow_dispatch:
    inputs:
      force:
        description: 'Post now (ignore schedule)'
        type: boolean
        default: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: sudo apt-get update && sudo apt-get install -y fonts-dejavu-core
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run bot (forced)
        if: ${{ inputs.force == true }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CHANNEL_HANDLE: ${{ secrets.CHANNEL_HANDLE }}
        run: python bot.py --force
      - name: Run bot (scheduled)
        if: ${{ inputs.force != true }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CHANNEL_HANDLE: ${{ secrets.CHANNEL_HANDLE }}
        run: python bot.py
